<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 1</title>
</head>
<body>
    <script>
        const bikes = [
            {
                name: "bike1",
                weight: 6
            },
            {
                name: "bike2",
                weight: 12
            },
            {
                name: "bike3",
                weight: 4
            },
            {
                name: "bike4",
                weight: 3
            },
            {
                name: "bike5",
                weight: 5
            }
        ];

        let [bikeOne] = bikes;
        let min = bikeOne.weight;
        let bike;

        for (let i = 0; i < bikes.length; i++) {
            if (bikes[i].weight < min) {
                min = bikes[i].weight;
                bike = bikes[i];
            }
        }

        console.log(`La bici più leggera è ${bike.name} con un peso di ${min}`);
    </script>
</body>
</html>
